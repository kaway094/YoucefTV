<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>تشغيل تلقائي xPola (مشفر)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function() {
      // الرابط مشفر بصيغة Base64
      var encoded = "aHR0cDovL2RyZWFtNGsuY286ODA4MC9zZXJpZXMvMTA5MjE5MTUyOTczMTA1L2Z4bmZvOW9mbngvMTMxNzQ2NS50cw==";

      // فك التشفير
      var decoded = atob(encoded);

      // توليد رابط intent لتشغيله داخل xPola Player
      var intentUrl = "intent://" + decoded + "#Intent;scheme=xmtv;package=com.xpola.player;end";

      // توجيه تلقائي
      window.location.href = intentUrl;
    };
  </script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <p>جاري التحميل داخل xPola Player...</p>
</body>
</html>
